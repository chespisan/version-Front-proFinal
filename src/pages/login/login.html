<ion-header>
    <ion-navbar color="primary">
      <ion-title>Formulario Login</ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content>
    <form [formGroup]="myForm" (ngSubmit)="loginUsuario()">
      <ion-list>
   
        <ion-item>
          <ion-icon name="mail" item-start></ion-icon>
          <ion-label stacked>Correo electronico:</ion-label>
          <ion-input formControlName="email" type="email" placeholder="Email"></ion-input>
        </ion-item>
       
          <ion-item>
            <ion-icon name="eye" item-start></ion-icon>
            <ion-label stacked>Contraseña:</ion-label>
            <ion-input formControlName="password" type="password" placeholder="Contraseña"></ion-input>
          </ion-item>
  
      </ion-list>
      <div padding>
        <button ion-button block type="submit" [disabled]="!myForm.valid">Login</button>
      </div>
    </form>

    <ion-list>

        <ion-item>
          <ion-label>Recordar</ion-label>
          <ion-checkbox  name="recordar"  [(ngModel)]="recordar" (ionChange)="updateRecordar()"></ion-checkbox>
        </ion-item>
     
      </ion-list>
  </ion-content>
